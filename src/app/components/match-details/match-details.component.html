<div class="container-fluid details">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="title"><strong>Status: </strong>{{match.status}}</p>
    </div>
    
    <div class="col-md-6 col-sm-12">
      <p class="title"><strong>Start Date: </strong>{{match.startDate}}</p>
    </div>
    
    <div class="col-sm-12 col-md-12">
      <h3>Teams:</h3>
    </div>

    <div class="col-sm-12 col-md-6" *ngFor="let team of match.teams">
      <p><strong>Name: </strong>{{team.name}}</p>
      <p><strong>Short Name: </strong>{{team.shortName}}</p>
    </div>
    
    <button (click)="backtoHome()" class="btn-danger">Back</button>
  </div>
</div>
